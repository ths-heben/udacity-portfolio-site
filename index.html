<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thomas' portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel=stylesheet type=text/css>
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-0">
          <img class="title-logo img-responsive" src="img/opt/udacity_logo.png" alt="Udacity Logo" />
        </div>
        <header>
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-0 text-right text-uppercase">
            <h1 class="text-thin title-super">Thomas Hebenstreit</h1>
            <h4 class="subheader">Front-end Ninja</h4>
          </div>
        </header>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 head-image">
          <picture>
            <source media="(min-width: 1280px)" srcset="img/opt/airpower-2016-1920-large.jpg">
            <source media="(min-width: 600px)" srcset="img/opt/airpower-2016-1280-medium.jpg">
            <source media="(min-width: 300px)" srcset="img/opt/airpower-2016-600-small.jpg">
            <img class="img-responsive content-image" src="img/opt/airpower-2016-400-small.jpg" alt="Airpower 2016 Austria">
          </picture>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h3 class="project-header text-muted">Featured Work</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 col-lg-4 text-uppercase work-item">
          <picture>
            <source media="(min-width: 992px)" srcset="img/opt/hamburg-3-600-small.jpg">
            <source media="(min-width: 600px)" srcset="img/opt/hamburg-3-800-medium.jpg">
            <source media="(min-width: 300px)" srcset="img/opt/hamburg-3-600-small.jpg">
            <img class="img-responsive content-image" src="img/opt/hamburg-3-600-small.jpg" alt="Hamburg Fischmarkt Fruits">
          </picture>
          <h3>Appify</h3>
          <p>
            https://github.com/udacity/Appify/
          </p>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 col-lg-4 text-uppercase work-item">
          <picture>
            <source media="(min-width: 992px)" srcset="img/opt/hamburg-1-600-small.jpg">
            <source media="(min-width: 600px)" srcset="img/opt/hamburg-1-800-medium.jpg">
            <source media="(min-width: 300px)" srcset="img/opt/hamburg-1-600-small.jpg">
            <img class="img-responsive content-image" src="img/opt/hamburg-3-600-small.jpg" alt="Hamburg Fischmarkt Cap">
          </picture>
          <h3>Sunflower</h3>
          <p>
            https://github.com/udacity/Sunflower/
          </p>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0 col-lg-4 text-uppercase work-item">
          <picture>
            <source media="(min-width: 992px)" srcset="img/opt/hamburg-2-600-small.jpg">
            <source media="(min-width: 600px)" srcset="img/opt/hamburg-2-800-medium.jpg">
            <source media="(min-width: 300px)" srcset="img/opt/hamburg-2-600-small.jpg">
            <img class="img-responsive content-image" src="img/opt/hamburg-3-600-small.jpg" alt="Hamburg Graffiti Ghost">
          </picture>
          <h3>Bokeh</h3>
          <p>
            https://github.com/udacity/Bokeh/
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
